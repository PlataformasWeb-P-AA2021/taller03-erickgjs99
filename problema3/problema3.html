<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Problema 3</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
  <h1>Pa√≠ses</h1>
  <p id="obtencionDatos">
  </p>
  <button type="submit" id="obtener">Obtener Datos</button>
  <button type="submit" id="limpiar">Limpiar Datos</button>
</body>
<script>
  $(document).ready(function () {
    var url = "https://pkgstore.datahub.io/core/country-codes/country-codes_json/data/616b1fb83cbfd4eb6d9e7d52924bb00a/country-codes_json.json";
    $("#obtener").click(function () {
      $.ajax({
        dataType: 'json',
        url: url
      }).then(function (data) {
        for (var i = 0; i < data.length; i++) {
          $('#obtencionDatos').append("<h2>" + (data[i])['CLDR display name'] + "</h2><p><b>CLDR display name:</b> " + (data[i])['CLDR display name'] +
            " <br><b>Capital:</b> " + (data[i])['Capital'] + " <br><b>FIPS:</b> " + (data[i])['FIPS'] + " <br><b>FIFA:</b> " + (data[i])['FIFA'] +
            " <br><b>Continent:</b> " + (data[i])['Continent'] + " <br><b>Languages:</b> " + (data[i])['Languages'] +
            " <br><b>Geoname ID:</b> " + (data[i])['Geoname ID'] + " <br><b>DS:</b> " + (data[i])['DS'] + "</p><br>");
        }
      })
    });

    $("#limpiar").click(function () {
      $('#obtencionDatos').empty();
    });
  });
</script>

</html>
